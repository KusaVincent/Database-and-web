<!DOCTYPE html>
<html>

<head>
    <title>News</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet"
        href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css" />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="design_files/css/style.css" />

    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-storage.js"></script>
</head>

<body>
    <div class="wrapper" style="background-image: url('design_files/images/accountSettingsback.jpg')">
        <div class="inner">
            <div class="image-holder">
                <img src="design_files/images/aSettings.jpg" />
            </div>
            <form action="">
                <h3>Account Details</h3>
                <div class="form-wrapper">
                    <input id="firstName" type="text" placeholder="First Name" class="form-control" />
                    <input id="secondName" type="text" placeholder="Second Name" class="form-control" />
                </div>

                <div class="form-wrapper">
                    <select name="" id="country" class="form-control">
                        <option value="" disabled selected>Country</option>
                        <option value="Uganda">Uganda</option>
                        <option value="Rwanda">Rwanda</option>
                        <option value="DRC">DRC</option>
                        <option value="Burundi">Burundi</option>
                        <option value="Kenya">Kenya</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Botswana">Botswana</option>
                        <option value="Tanzania">Tanzania</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="Ghana">Ghana</option>
                        <option value="Somalia">Somalia</option>
                        <option value="Sudan">Sudan</option>
                        <option value="Eritrea">Eritrea</option>
                        <option value="Kisumu">Kisumu</option>
                        <option value="Germany">Germany</option>
                        <option value="USA">USA</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 20px;"></i>
                </div>

                <div class="form-wrapper">
                    <input id="phone" type="number" placeholder="phone number" class="form-control" />
                    <i class="zmdi zmdi-tablet-android"></i>
                </div>

                <div class="form-wrapper">
                    <select name="" id="gender" class="form-control">
                        <option value="" disabled selected>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 20px;"></i>
                </div>

                <div class="form-wrapper">
                    <input id="address" type="text" placeholder="Address" class="form-control" />
                    <i class="zmdi zmdi-pin"></i>
                </div>

                <div class="form-wrapper">
                    <input id="bio" type="text" placeholder="Bio" class="form-control" />
                    <i class="zmdi zmdi-account-box-mail"></i>
                </div>

                <div class="form-group container-login100-form-btn">
                    <button id="btn-update" type="button">
                        Update & Set
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                var userID = firebase.auth().currentUser.uid;
                firebase.database().ref('Users/' + userID).once('value').then(function (snapshot) {
                    if (snapshot.val()) {
                        window.location.href = "MainPage.html";
                    }
                });
            }
        });
    </script>
</body>

</html>
